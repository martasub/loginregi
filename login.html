<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - regi.com</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">regi.com</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Page</a>
            <a href="#" class="nav-link">Page</a>
            <a href="#" class="nav-link">Page</a>
            <button class="nav-button">Button</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h1>Log in</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Qq123!" required>
                </div>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
            
            <div class="signup-link">
                <a href="#">Sign up</a>
            </div>
        </div>
    </main>

    <script src="login-script.js"></script>
</body>
</html>
